<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="./assest/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <div class="bg-image">
      <div class="user-card">
        <div class="card-main-content">
          <div class="button">
            <button class="notification">
              <i class="fa-regular fa-bell"></i>
            </button>
            <button class="message-btn">
              <i class="fa-regular fa-envelope"></i>
            </button>
          </div>
          <div class="img-wrap">
            <img
              class="image"
              src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?cs=srgb&dl=pexels-italo-melo-881954-2379004.jpg&fm=jpg"
              alt=""
            />
          </div>
            <div class="content-wrapper">
              <h1>Martin Strba</h1>
              <a href="#">@m_srtba</a>
              <div class="write-btn-wrapper">
                <button class="write-btn">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </div>
            </div>
          </div>
        <div class="content">
          <div class="info"><p>379</p><span>tweets</span></div>
          <div class="info border" ><p>799</p><span>following</span></div>
          <div class="info"><p>166</p><span>followers</span></div>
      </div>
    </div>
  </body>
</html>
